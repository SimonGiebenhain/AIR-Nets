  encoder_nneigh: 16
  encoder_nneigh_reduced: 10
  nfinal_trans: 3
  encoder_attn_dim_reduced: 120
  full_SA: True
decoder:
  type: 'airnet'
  decoder_attn_dim: 200
  decoder_nneigh: 7
  decoder_hidden_dim: 128
  decoder_nblocks: 5
