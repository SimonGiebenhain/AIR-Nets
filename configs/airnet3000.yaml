training:
  lr: 0.0005 #5e-4
  lr_decay_interval: 200
  lr_decay_factor: 0.2
  grad_clip: null
  npoints_decoder: 1000
  ckpt: null
  batch_size: 55
  pc_samples: 3000
mode:
  noisy_obs: null
encoder:
  type: 'airnet'
  encoder_attn_dim: 256
